name: Lunes Auto Login (KeepaliveSweet-Node6-US)

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 (UTC+8) 06:00 对应 UTC 22:00
    - cron: "0 22 * * *"

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      LUNES_USERNAME: ${{ secrets.LUNES_USERNAME }}
      LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run login script
        id: login
        run: |
          set -e
          echo "Node.js version:"
          node -v
          echo "NPM version:"
          npm -v
          npm run login

      - name: Archive screenshots & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-and-logs
          path: |
            *.png
            *.log
          if-no-files-found: ignore

      - name: Fail job if script failed
        if: ${{ failure() }}
        run: |
          echo "❌ Login script failed."
          exit 1
